kind: Deployment
apiVersion: apps/v1
metadata:
  name: open-pedigree
  labels:
    app: open-pedigree
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-pedigree
  template:
    metadata:
      labels:
        app: open-pedigree
    spec:
      containers:
        - name: open-pedigree
          image: uk.icr.io/mangen-production/open-pedigree
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      serviceAccountName: mangen-build-production
---
apiVersion: v1
kind: Service
metadata:
  name: open-pedigree
spec:
  selector:
    app: open-pedigree
  ports:
    - protocol: 'TCP'
      port: 9000
